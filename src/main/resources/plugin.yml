name: GuildPlugin
version: '${project.version}'
main: com.sironeko.guildplugin.GuildPlugin
api-version: '1.21'

commands:
  guild:
    description: ギルドの作成、参加、脱退、削除
    usage: /<command> <create/join/leave/delete>
    aliases: [g]

permissions:
  master:
    description: "ギルドマスター権限"
    default: "op"

  R4:
    description: "幹部権限"
    default: "op"